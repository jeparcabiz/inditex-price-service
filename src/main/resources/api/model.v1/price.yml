Price:
  type: object
  properties:
    priceId:
      type: integer
      format: int64
      example: 2
    productId:
      type: number
      format: int64
      example: 35455
    brandId:
      type: number
      format: int64
      example: 1
    startDate:
      type: string
      format: date-time
      example: 2020-06-14T00:00:00Z
    endDate:
      type: string
      format: date-time
      example: 2020-12-31T23:59:59Z
    price:
      type: number
      format: double
      example: 30.50
    currency:
      type: string
      description: Currency of price
      example: EUR
      enum:
        - EUR
        - USD
        - GBP